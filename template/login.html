
<!-- Using Angular Material 6.1 + Jade Templates-->
<div class="grad">
<div layout="column" layout-align="center center" layout-fill="layout-fill">
    <div layout="column" class="loginBox md-whiteframe-5dp">
        <md-toolbar style="background-color: #415C8A">
            <h2 class="md-toolbar-tools" layout-align="center center"><span>Login</span></h2>
        </md-toolbar>
        <md-content layout="column" class="md-padding">
            <md-input-container>
                <label>Email</label>
                <input type="email" ng-model="email"/>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="password"/>
            </md-input-container>
            <div layout="row">
                <md-button id="md-button" style="width:100%" ng-click="login()" class="md-raised md-primary">Login</md-button>

              <!--<md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>-->
            </div>
        </md-content>
    </div>
</div>
</div>
